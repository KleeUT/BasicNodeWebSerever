<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Klee's Projects</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="/static/js/SandBoxController.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.co=m/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body ng-app="SandBoxApp" ng-controller="SandBoxController">
<div class="container">
    <div class="page-header" style="text-align: center">
        <a href="/" ><img src="/static/img/home.png" class="pageHeaderIcon"/</a>
        <a href="/static/html/AboutMe.html" ><img src="/static/img/avatars/avatar.png" class="pageHeaderIcon"/></a>
        <a href="/static/html/FindMe.html" ><img src="/static/img/find.png" class="pageHeaderIcon"/></a>
        <a href="#" ><img src="/static/img/sandCastle.gif" class="pageHeaderIcon"/></a>
    </div>
    <div class="page-header">
        <h1>Sand Box</h1>
    </div>

    <div class="row">
        <div class="co1-xs-12 col-sm-12 col-md-6">
            <img src="/static/img/sandCastle.gif" alt="A sand castle" style="width:300px"/>
        </div>
        <div class="co1-xs-12 col-sm-12 col-md-6">
        <h1>Projects</h1>
        <ul ng-repeat="project in projects">
            <li>
                <a href="{{project.relativePath}}">{{project.name}}</a>
                <div>
                    {{project.description}}
                </div>
            </li>
        </ul>
        </div>
    </div>
</div>
</body>
</html>
