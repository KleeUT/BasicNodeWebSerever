<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/HelloWorld.js"></script>
</head>

<body ng-app="helloWorldApp">
<div>
    <!--<form ng-controller="formController" name="userForm">-->
    <form ng-controller="formController" name="userForm" novalidate>
        <p>
            <label for="stickInput">FishStick:</label>
            <input id="stickInput" name="stickInput" ng-model="fishStick" required/>
            <span ng-show="userForm.stickInput.$error.required">Give me a fish stick</span>
            <span ng-show="userForm.stickInput.$error.required && userForm.stickInput.$dirty">Give me a dirty fish stick</span>
        </p>
        <p>
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" type="text" ng-model="user.firstName" required=""/>
            <label for="firstName" ng-show="userForm.firstName.$error.required">First Name Required</label>
            <span style="color:red" ng-show="userForm.user.$dirty && myForm.user.$invalid">
            <span ng-show="userForm.user.$error.required">Username is required.</span>
            </span>
        </p>
        <p>
            <label for="lastNameInput">Last Name:</label><input id="lastNameInput" type="text" ng-model="user.lastName"/>
        </p>
        <button ng-click="save()">Save</button>
        <button ng-click="reset()">Reset</button>
        <p>form = {{user}}</p>

        <p>mast = {{master}}</p>
    </form>


</div>
<div ng-controller="personController" ng-init="firstName='customererwall'">
    <h1>{{title}}</h1>

    <div class="clickableButton" ng-click="loadData()" ng-hide="otherDataLoaded">Load Other Data</div>
    <div class="clickableButton" ng-click="loadMyData()" ng-hide="myDataLoaded">Load My Data</div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        </thead>
        <tr ng-repeat="customer in customers | orderBy:'Country'" ng-click="tellMe(customer)">
            <td>{{customer.Name | uppercase}}</td>
            <td>{{customer.City}}</td>
            <td>{{customer.Country}}</td>
        </tr>
    </table>
</div>
</body>
</html>
